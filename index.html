    .clock:after {
      background: #f00;
      border-radius: 50%;
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 5%;
      height: 5%;
      z-index: 10;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }
    .clock .minutes-container,
    .clock .hours-container,
    .clock .seconds-container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    .clock .hours {
      background: #000;
      height: 20%;
      left: 48.75%;
      position: absolute;
      top: 30%;
      transform-origin: 50% 100%;
      width: 2.5%;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .clock .minutes {
      background: #000;
      height: 40%;
      left: 49%;
      position: absolute;
      top: 10%;
      transform-origin: 50% 100%;
      width: 2%;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .clock .seconds {
      background: #f00;
      height: 45%;
      left: 49.5%;
      position: absolute;
      top: 14%;
      transform-origin: 50% 80%;
      width: 1%;
      z-index: 8;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }
    /* All wirst */
    @media (max-width: 312px) {
      .timer {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        line-height: 1.5;
      }
      .timer .location,
      .timer .clock-group {
        flex: 1 100%;
      }
      .timer .time-group,
      .timer .date-group {
        flex: 1 50%;
      }
      .timer .time-group {
        text-align: left;
        padding-left: 1em;
      }
      .timer .date-group {
        text-align: right;
        padding-right: 1em;
      }
    }
    /*small wirst*/
    @media (max-width: 272px) {
      .timer {
        margin-bottom: 1em;
      }
      .timer + .timer {
        margin-top: 1em;
      }
      .timer .location {
        margin: .5ex 0;
      }
      .timer .clock-group {
        margin: 0 auto 1ex;
      }


    }
    /*big wirst*/
    @media (min-width: 273px) and (max-width: 312px) {
      .timer {
        margin-bottom: 1.5em;
      }
      .timer + .timer {
        margin-top: 1.5em;
      }
      .timer .location {
        margin-top: .5ex;
      }
      .timer .clock-group {
        margin: 1em auto;
      }
      .timer .clock {
        height: 15em;
        width: 15em;
      }
    }
    /*phone*/
    @media (min-width: 313px) and (max-width: 768px)  {
      .timer {
        width: 100%;
        height: 97px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        border-bottom: 1px solid #eee;
      }
      .timer .location {    order: 1; }
      .timer .time-group {  order: 2; }
      .timer .date-group {  order: 3; }
      .timer .clock-group { order: 4; }

      .timer .clock-group {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .timer .location {
        flex: 0 0 47%;
        width: 70%;
        padding-top: 10px;
        font-size: 1.5em;
      }
      .timer .time-group,
      .timer .date-group {
        width: 70%;
        font-size: 1em;
      }
      .timer .time-group {
        flex: 0 0 23%;
      }
      .timer .date-group {
        flex: 0 0 30%;
      }
      .timer .clock-group {
        flex: 0 0 100%;
        width: 30%;
      }
      .timer .location,
      .timer .time-group,
      .timer .date-group {
        padding-left: 1rem;
        text-align: left;
      }
      .timer .time-group .time,
      .timer .time-group .zone,
      .timer .date-group .day,
      .timer .date-group .date {
        display: inline-block;
      }
      .timer .time-group .time,
      .timer .date-group .day {
        margin-right: 1ex;
      }
      .timer .clock {
        height: 5em;
        width: 5em;
      }
    }
